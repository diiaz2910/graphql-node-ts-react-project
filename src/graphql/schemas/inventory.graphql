type Query {
  hello: String! # El signo de exclamación indica que el campo es obligatorio
  getItems: [Items] # [Items!]! indica que es un array de objetos Items, no puede ser nulo y tampoco los objetos dentro del array
}

type Items {
  id: ID! # ID debe ir en mayúsculas
  name: String!
  description: String!
}

